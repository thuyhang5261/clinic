<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Viewer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src='viewer.js'></script>
</head>

<body>
    <h1>👁️ WebRTC Viewer</h1>
    <button id="my-button">Connect to Stream</button>
    <video autoplay id='video' style="width: 100%; max-width: 640px; border: 2px solid #333; margin-top: 10px;"></video>
    <div id="status" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
        Click "Connect to Stream" to start viewing
    </div>
</body>

</html>
