<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Broadcaster</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src='index.js'></script>
</head>

<body>
    <h1>ðŸ“¡ WebRTC Broadcaster</h1>
    <div style="margin-bottom: 10px;">
        <button id='my-button'>Start Broadcasting</button>
        <button id='start-rtmp' onclick="startRTMPStreaming()" disabled style="margin-left: 10px;">Start RTMP
            Stream</button>
        <button id='stop-rtmp' onclick="stopRTMPStreaming()" disabled style="margin-left: 10px;">Stop RTMP
            Stream</button>
    </div>
    <video autoplay muted id="video" style="width: 100%; max-width: 640px; border: 2px solid #333;"></video>
    <div id="status" style="margin-top: 10px; padding: 10px; background: #f0f0f0; border-radius: 4px;">
        Click "Start Broadcasting" to begin streaming
        <br><span id="rtmp-status" style="font-weight: bold; color: red;">RTMP: Not Started</span>
    </div>
</body>

</html>
